<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="contact-responsive.css" />
    <script
      src="https://kit.fontawesome.com/b0fab5b6e7.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact</title>
  </head>
  <body>
    <header>
      <a href="index.html" class="Back-button">Back To Main Page</a>
      <div class="Title">
        <div class="Contact">
          <h1>Contact</h1>
          <div class="name">
            <div class="icon">
              <i class="fa-sharp fa-solid fa-user"></i>
            </div>
            <div class="name1">xxxxx xxxxx</div>
          </div>
          <div class="email">
            <div class="icon">
              <i class="fa-sharp fa-solid fa-envelope"></i>
            </div>
            <div class="email1">xxxxxxxx@yahoo.com</div>
          </div>
          <div class="phone">
            <div class="icon">
              <i class="fa-sharp fa-solid fa-phone"></i>
            </div>
            <div class="number">0xxx xxx xxx</div>
          </div>
        </div>
        <div class="image">
          <img src="images/ContactImage.png" />
        </div>
      </div>
    </header>
  </body>
</html>
